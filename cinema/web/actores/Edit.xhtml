<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditActoresTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditActoresLabel_id}" for="id" />
                    <h:inputText id="id" value="#{actoresController.selected.id}" title="#{bundle.EditActoresTitle_id}" required="true" requiredMessage="#{bundle.EditActoresRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditActoresLabel_nombre}" for="nombre" />
                    <h:inputText id="nombre" value="#{actoresController.selected.nombre}" title="#{bundle.EditActoresTitle_nombre}" required="true" requiredMessage="#{bundle.EditActoresRequiredMessage_nombre}"/>
                    <h:outputLabel value="#{bundle.EditActoresLabel_ciudad}" for="ciudad" />
                    <h:inputText id="ciudad" value="#{actoresController.selected.ciudad}" title="#{bundle.EditActoresTitle_ciudad}" required="true" requiredMessage="#{bundle.EditActoresRequiredMessage_ciudad}"/>
                    <h:outputLabel value="#{bundle.EditActoresLabel_nacionalidad}" for="nacionalidad" />
                    <h:inputText id="nacionalidad" value="#{actoresController.selected.nacionalidad}" title="#{bundle.EditActoresTitle_nacionalidad}" />
                </h:panelGrid>
                <h:commandLink action="#{actoresController.update}" value="#{bundle.EditActoresSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditActoresViewLink}"/>
                <br />
                <h:commandLink action="#{actoresController.prepareList}" value="#{bundle.EditActoresShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditActoresIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
