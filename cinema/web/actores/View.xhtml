<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewActoresTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewActoresLabel_id}"/>
                    <h:outputText value="#{actoresController.selected.id}" title="#{bundle.ViewActoresTitle_id}"/>
                    <h:outputText value="#{bundle.ViewActoresLabel_nombre}"/>
                    <h:outputText value="#{actoresController.selected.nombre}" title="#{bundle.ViewActoresTitle_nombre}"/>
                    <h:outputText value="#{bundle.ViewActoresLabel_ciudad}"/>
                    <h:outputText value="#{actoresController.selected.ciudad}" title="#{bundle.ViewActoresTitle_ciudad}"/>
                    <h:outputText value="#{bundle.ViewActoresLabel_nacionalidad}"/>
                    <h:outputText value="#{actoresController.selected.nacionalidad}" title="#{bundle.ViewActoresTitle_nacionalidad}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{actoresController.destroyAndView}" value="#{bundle.ViewActoresDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewActoresEditLink}"/>
                <br />
                <h:commandLink action="#{actoresController.prepareCreate}" value="#{bundle.ViewActoresCreateLink}" />
                <br />
                <h:commandLink action="#{actoresController.prepareList}" value="#{bundle.ViewActoresShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewActoresIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
