<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListFuncionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListFuncionEmpty}" rendered="#{funcionController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{funcionController.items.rowCount > 0}">
                    <h:outputText value="#{funcionController.pagination.pageFirstItem + 1}..#{funcionController.pagination.pageLastItem + 1}/#{funcionController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{funcionController.previous}" value="#{bundle.Previous} #{funcionController.pagination.pageSize}" rendered="#{funcionController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{funcionController.next}" value="#{bundle.Next} #{funcionController.pagination.pageSize}" rendered="#{funcionController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{funcionController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFuncionTitle_funcionPK_fecha}"/>
                            </f:facet>
                            <h:outputText value="#{item.funcionPK.fecha}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFuncionTitle_duracion}"/>
                            </f:facet>
                            <h:outputText value="#{item.duracion}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFuncionTitle_calidad}"/>
                            </f:facet>
                            <h:outputText value="#{item.calidad}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFuncionTitle_tipo}"/>
                            </f:facet>
                            <h:outputText value="#{item.tipo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFuncionTitle_sede}"/>
                            </f:facet>
                            <h:outputText value="#{item.sede}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFuncionTitle_pelicula}"/>
                            </f:facet>
                            <h:outputText value="#{item.pelicula}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListFuncionTitle_sala}"/>
                            </f:facet>
                            <h:outputText value="#{item.sala}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{funcionController.prepareView}" value="#{bundle.ListFuncionViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{funcionController.prepareEdit}" value="#{bundle.ListFuncionEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{funcionController.destroy}" value="#{bundle.ListFuncionDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{funcionController.prepareCreate}" value="#{bundle.ListFuncionCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListFuncionIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
