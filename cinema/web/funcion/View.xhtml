<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewFuncionTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewFuncionLabel_funcionPK_fecha}"/>
                    <h:outputText value="#{funcionController.selected.funcionPK.fecha}" title="#{bundle.ViewFuncionTitle_funcionPK_fecha}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewFuncionLabel_duracion}"/>
                    <h:outputText value="#{funcionController.selected.duracion}" title="#{bundle.ViewFuncionTitle_duracion}"/>
                    <h:outputText value="#{bundle.ViewFuncionLabel_calidad}"/>
                    <h:outputText value="#{funcionController.selected.calidad}" title="#{bundle.ViewFuncionTitle_calidad}"/>
                    <h:outputText value="#{bundle.ViewFuncionLabel_tipo}"/>
                    <h:outputText value="#{funcionController.selected.tipo}" title="#{bundle.ViewFuncionTitle_tipo}"/>
                    <h:outputText value="#{bundle.ViewFuncionLabel_sede}"/>
                    <h:outputText value="#{funcionController.selected.sede}" title="#{bundle.ViewFuncionTitle_sede}"/>
                    <h:outputText value="#{bundle.ViewFuncionLabel_pelicula}"/>
                    <h:outputText value="#{funcionController.selected.pelicula}" title="#{bundle.ViewFuncionTitle_pelicula}"/>
                    <h:outputText value="#{bundle.ViewFuncionLabel_sala}"/>
                    <h:outputText value="#{funcionController.selected.sala}" title="#{bundle.ViewFuncionTitle_sala}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{funcionController.destroyAndView}" value="#{bundle.ViewFuncionDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewFuncionEditLink}"/>
                <br />
                <h:commandLink action="#{funcionController.prepareCreate}" value="#{bundle.ViewFuncionCreateLink}" />
                <br />
                <h:commandLink action="#{funcionController.prepareList}" value="#{bundle.ViewFuncionShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewFuncionIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
